<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
    <a class="navbar-brand" href="#">
            <img src="https://i.pinimg.com/564x/c2/7d/66/c27d66bcf3b5b9767812e3603fa138bb.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Note App
    </a>
        </div>
    </nav>
    <!-- <div class="container"></div> -->
        <header>
            <h1>Note Taking App</h1>
            <button id="toggle-dark-mode">Dark Mode</button>
        </header>
        <div class="note-form">
            <input type="text" id="note-title" placeholder="Note Title" required>
            <input type="text" id="note-tag" placeholder="Tag (optional)">
            <textarea id="note-content" rows="4" placeholder="Write your note here..." required></textarea>
            <button id="add-note-btn">Add Note</button>
        </div>
        <h2>Saved Notes</h2>
        <div id="notes-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
